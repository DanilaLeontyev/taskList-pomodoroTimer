<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class='pomodoroTimer'>
        <h1 class="title"> Task List</h1>
        <section class="inputTask">
            <input type="text" class="enterTask" placeholder='Please enter your task here ...' />
            <button id='addTask' class="addTask">+</button>
        </section>
        <div class="content-wrapper">
            <section class="taskList-wrapper">
                <h2 class="taskListTitle">Task list:</h2>
                <ul class="taskList">
                    <!-- TaskList -->
                </ul>
            </section>
            <section class="clock-wrapper">
                <h2>Timer</h2>
                <div class="clock">
                    <!-- Clock -->
                    <canvas width="300" height="300" id="clock"></canvas>
                    <audio src="assets/ring.mp3" type="audio/mpeg" id="ring"></audio>
                    <audio src="assets/start.mp3" type="audio/mpeg" id="startTomato"></audio>
                </div>
            </section>
        </div>
    </section>
    <script src='index.js'></script>
    <script src="Clock.js"></script>
</body>

</html>
